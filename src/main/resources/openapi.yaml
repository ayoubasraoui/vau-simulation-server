components:
  callbacks: {}
  examples: {}
  headers: {}
  parameters: {}
  requestBodies: {}
  responses: {}
  schemas:
    RejectedStopAdviceResponse:
      description: "[RejectedStopAdviceResponse]"
      example:
        cardholderAccountNumber: 400000XX00000000
        cardAcceptorId: "89389898"
        rejectCode: G
        rejectMessage: Account Number contains non-numeric characters or is blank
        startDate: 2000-01-23
        merchantName: TestMerchant
      properties:
        startDate:
          description: "[This field contains the start date, which shouldn't be less\
            \ than the current date, and its format is yyyy-mm-dd, the default value\
            \ is the current date.]"
          format: date
          type: string
        rejectCode:
          description: |
            [This field contains one of the following reject codes:
            * H—Account number does not start with 2, 3, 4, 5 or 6
            * G—Account number contains non-numeric characters or is blank
            * L—Account number is not of proper length (must be 13, 15, 16 or 19)
            * M—Account number is not mod 10 compliant
            * N—No stop advice applied, unable to find merchant information for the requested card acceptor id
            * R—Account number is not associated with requested segment id
            * S—Start date must not be less than the current date
            * D—Duplicate stop advice in the request
            * I—Mandatory field cardholderAccountNumber is missing or blank in the request
            * J—Mandatory field cardAcceptorId is missing or blank in the request
            * K—Mandatory field merchantName is missing or blank in the request
            * F—Stop advice is already placed for requested account number and merchant]
          example: G
          type: string
        merchantName:
          description: "[This field must contain merchant name.]"
          example: TestMerchant
          type: string
        rejectMessage:
          description: |
            [This field contains the description of reject message:
            * H—Account number does not start with 2, 3, 4, 5 or 6
            * G—Account number contains non-numeric characters or is blank
            * L—Account number is not of proper length (must be 13, 15, 16 or 19)
            * M—Account number is not mod 10 compliant
            * N—No stop advice applied, unable to find merchant information for the requested card acceptor id
            * R—Account number is not associated with requested segment id
            * S—Start date must not be less than the current date
            * D—Duplicate stop advice in the request
            * I—Mandatory field cardholderAccountNumber is missing or blank in the request
            * J—Mandatory field cardAcceptorId is missing or blank in the request
            * K—Mandatory field merchantName is missing or blank in the request
            * F—Stop advice is already placed for requested account number and merchant]
          example: Account Number contains non-numeric characters or is blank
          type: string
        cardAcceptorId:
          description: "[This field must contain card acceptor id.]"
          example: "89389898"
          type: string
        cardholderAccountNumber:
          description: "[This field must contain the account number (Visa, Mastercard,\
            \ American Express, or Discover).]"
          example: 400000XX00000000
          type: string
      required:
      - cardAcceptorId
      - cardholderAccountNumber
      - merchantName
      type: object
    RejectedMerchantEnrollmentResponse:
      description: "[Reject Request]"
      example:
        acquirerSegmentId: 9992
        rejectReason: Acquirer segment is not enrolled
        rejectReasonCode: A
      properties:
        rejectReason:
          description: |
            [This field contains the description of the reject code:
            * A—Acquirer segment is not enrolled
            * V—No data found in merchant field
            * X-Acquirer status is in test mode, please contact client services representative
            * T—Max merchants threshold passed for single request, current threshold is:100.]
          example: Acquirer segment is not enrolled
          type: string
        rejectReasonCode:
          description: |
            [This field contains one of the following codes:
            * A—Acquirer segment is not enrolled
            * V—No data found in merchant field
            * X-Acquirer status is in test mode, please contact client services representative
            * T—Max merchants threshold passed for single request, current threshold is:100.]
          example: A
          type: string
        acquirerSegmentId:
          description: "[This field  must contain a valid VAU Acquirer Segment ID.]"
          example: 9992
          format: int32
          type: integer
      required:
      - acquirerSegmentId
      - rejectReason
      - rejectReasonCode
      type: object
    GenericErrorMessage:
      description: "[Reject Request]"
      example:
        rejectReason: "Internal Server Error, please try again after sometime"
        rejectReasonCode: E
      properties:
        rejectReason:
          description: |
            This fields contains following reject reasons
            * Internal Server Error, please try again after sometime
          example: "Internal Server Error, please try again after sometime"
          type: string
        rejectReasonCode:
          description: |
            This Fields contains following Reject reason codes:
            * E
          example: E
          type: string
      type: object
    EncryptedPayload:
      example:
        encData: encData
      properties:
        encData:
          type: string
      type: object
    SubscriptionEnquiryPanStatus:
      description: "[List of Subscription Inquiry Responses]"
      example:
        cardholderAccountNumber: 400000XX00000000
        reject:
          rejectReason: Account Number contains non-numeric characters or is blank
          rejectReasonCode: "3"
        subscribedStatus: subscribedStatus
        acquirerOrMerchantProprietaryInfo: 180720216995565000113            XXXXAIBR
      properties:
        reject:
          $ref: '#/components/schemas/RejectedSubscription'
        subscribedStatus:
          description: "[This field contains the  status whether the enquired pan\
            \ is Subscribed or NotSubscribed or Reject"
          type: string
        cardholderAccountNumber:
          description: "[This field contains the account number that was submitted\
            \ in the associated Subscription Inquiry Request.]"
          example: 400000XX00000000
          type: string
        acquirerOrMerchantProprietaryInfo:
          description: "[This field contains the Acquirer or merchant Proprietary\
            \ information that was submitted in the associated Subscription Inquiry\
            \ Request.]"
          example: 180720216995565000113            XXXXAIBR
          type: string
      required:
      - cardholderAccountNumber
      - subscribedStatus
      type: object
    RejectedInquiryResponse:
      description: "[Rejected Inquiry Response body]"
      example:
        cardholderAccountNumber: 800000XX00000000
        rejectReason: "Account Number does not start with 2, 3, 4, 5 or 6"
        rejectReasonCode: "1"
        expirationDate: "2204"
      properties:
        rejectReason:
          description: |
            [This field contains the description of the reject code:
            * 1—Account Number does not start with 2, 3, 4, 5 or 6
            * 3—Account Number contains non-numeric characters or is blank
            * 4—Account Number is not of proper length (must be 13, 15, 16 or 19)
            * 5—Expiration Date is invalid (must be YYMM)]
          example: "Account Number does not start with 2, 3, 4, 5 or 6"
          type: string
        expirationDate:
          description: "[This field contains the old expiration date in YYMM format,\
            \ where YY = 00-99 and MM = 01–12]"
          example: "2204"
          type: string
        rejectReasonCode:
          description: |
            [This field contains one of the following codes:
            * 1—Account Number does not start with 2, 3, 4, 5 or 6
            * 3—Account Number contains non-numeric characters or is blank
            * 4—Account Number is not of proper length (must be 13, 15, 16 or 19)
            * 5—Expiration Date is invalid (must be YYMM)]
          example: "1"
          type: string
        cardholderAccountNumber:
          description: "[This field contains the account number that was submitted\
            \ in the associated Acquirer Inquiry Request.]"
          example: 800000XX00000000
          type: string
      required:
      - cardholderAccountNumber
      title: RejectedInquiryResponse
      type: object
    InquirySubscriptionAttributes:
      description: "[Inquiry Subscription attributes]"
      example:
        cardholderAccountNumber: 400000XX00000000
        acquirerOrMerchantProprietaryInfo: 180720216995565000113            XXXXAIBR
      properties:
        cardholderAccountNumber:
          description: "[This field must contain the account number (Visa, Mastercard,\
            \ American Express, or Discover) that is on file at the merchant for billing\
            \ purposes.]"
          example: 400000XX00000000
          maxLength: 19
          minLength: 13
          type: string
        acquirerOrMerchantProprietaryInfo:
          description: "[If provided, it contains acquirer or merchant proprietary\
            \ information such as a customer ID that is carried in the merchant’s\
            \ back-end system.]"
          example: 180720216995565000113            XXXXAIBR
          maxLength: 75
          minLength: 0
          type: string
      required:
      - cardholderAccountNumber
      type: object
    GenericErrorMessage-1:
      description: "[Reject Request]"
      example:
        rejectReason: "Internal Server Error, please try again after sometime"
        rejectReasonCode: E
      properties:
        rejectReason:
          description: |
            This fields contains following reject reasons
            * Internal Server Error, please try again after sometime
          example: "Internal Server Error, please try again after sometime"
          type: string
        rejectReasonCode:
          description: |
            This Fields contains following Reject reason codes:
            * E
          example: E
          type: string
      title: GenericErrorMessage
      type: object
    MerchantId:
      description: "[List of merchants to search]"
      properties:
        merchantId:
          description: "[Acquirer assigns the merchant ID. This field must contain\
            \ a valid VAU Merchant ID of 12 characters.]"
