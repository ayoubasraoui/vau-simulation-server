openapi: 3.0.1
info:
  description: ""
  title: Visa Account Updater
  version: "1"
servers:
- description: Sandbox server
  url: https://sandbox.api.visa.com
tags:
- description: "Issuers can place stop advices in VAU to block specific merchants\
    \ from receiving an automatic VAU credential update (e.g., following reported\
    \ fraud) while still allowing their cardholder to transact with the merchant where\
    \ appropriately authorized."
  name: Issuer Stop Advice API
- description: Push Subscribe Callback API
  name: Push Subscribe Callback API
- description: Visa Account Updater Acquirer API
  name: Visa Account Updater Acquirer API
- description: Visa Account Updater Merchant API for merchant enrollment and search.
  name: Visa Account Updater Merchant API
- description: Visa Account Updater Subscription API subscription Operation
  name: Visa Account Updater Subscription API
paths:
  /vau/subscription-api/v1/subscriptions:
    post:
      description: Subscribes the PANs.
      operationId: subscribeUsingPOST
      parameters:
      - explode: false
        in: header
        name: Accept
        required: false
        schema:
          enum:
          - application/json
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionResponse'
          description: "This response code will be returned in scenarios where the\
            \ subscription is Success or AlreadySubscribed or Reject, all possible\
            \ response codes are explained below in the model."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadFormattedErrorMessage'
          description: This response code will be returned in scenarios where the
            subscription request is badly formatted.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RejectedRequestResponse'
          description: "This response code will be returned in scenarios where the\
            \ subscription is rejected, all possible reasons for request rejection\
            \ are explained below in the model."
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorMessage'
          description: This response code will be returned in scenarios where the
            subscription could not be sucessfully processed.
      summary: Subscription API
      tags:
      - Visa Account Updater Subscription API
      x-operationVersions:
      - label: v1 - Latest
        operationPointer: '#/paths/~1vau~1subscription-api~1v1~1subscriptions/post'
        default: false
      x-hideTryIt: true
      x-content-type: application/json
      x-accepts:
